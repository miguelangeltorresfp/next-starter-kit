---
- hosts: production
  vars:
    project_path: /srv/www/staging.dxlab.sl.nsw.gov.au
    known_hosts:
      - name: github.com
        key: github.com ssh-rsa 
      - name: bitbucket.org
        key: bitbucket.org ssh-rsa 
      - name: gitlab.com
        key: gitlab.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAfuCHKVTjquxvt6CM6tdG4SLp1Btn/nOeHHE5UOzRdf
      - name: gitlab.com
        key: gitlab.com ssh-rsa 

  tasks:
    - name: Set some variable
      set_fact:
        release_path: "{{ project_path }}/releases/{{ lookup('pipe','date +%Y%m%d%H%M%S') }}"
        current_path: "{{ project_path }}/current"

    - name: Add known_hosts
      known_hosts:
        name: "{{ item.name }}"
        key: "{{ item.key | default(omit) }}"
        path: "{{ item.path | default(omit) }}"
        state: "{{ item.state | default('present') }}"
      become: no
      with_items: "{{ known_hosts | default([]) }}"

    - name: Retrieve current release folder
      command: readlink -f current
      register: current_release_path
      ignore_errors: yes
      args:
        chdir: "{{ project_path }}"

    - name: Create new folder
      file:
        dest={{ release_path }}
        mode=0755
        recurse=yes
        state=directory

    - name: Clone the repository
      git:
        repo: git@github.com:slnsw/dxlab-website.git
        dest: "{{ release_path }}"

    - name: Update npm
      shell: npm i
      environment:
        PATH: "{{ node_home }}/bin:{{ ansible_env.PATH }}"
      # npm:
        # path={{ release_path }}
        # executable="~/.nvm/versions/node/v8.9.3/bin/npm"

    - name: Update symlink
      file:
        src={{ release_path }}
        dest={{ current_path }}
        state=link

    - name: Delete old pm2 process
      command: pm2 delete ws-node
      ignore_errors: yes

    - name: Start pm2
      command: pm2 start {{ current_path }}/server.js --name dxlab-website
